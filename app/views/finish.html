<div class="container center textalign-center">
	<h2 ng-if="!serverResponse || (!serverResponse.success && !serverResponse.serverIsLoading)" class="textalign-center" translate="finish.title"></h2>
	<h2 ng-if="serverResponse.serverIsLoading && !serverResponse.success" translate="status.saving" class="textalign-center" ></h2>
	<h2 ng-if="serverResponse.success" class="textalign-center" translate="messages.R1" translate-values="{count: serverResponse.response.data.count, operator: serverResponse.response.data.operator}"></h2>
  	<div class="backgroundcolor-black05 bordercolor-lightgrey padding-medium padding-large-ns margin-none">
	  	<p>
	  		<span translate="finish.share-prompt"></span>
	  	</p>
	  	<div>
	  		<a class="btn btn-primary fill-white" href="https://www.facebook.com/sharer/sharer.php?u={{url}}">
	  		<div class="width-xlarge paddingtop-small paddinghorizontal-small" ng-include="'images/facebook.svg'"></div>
		  	</a>
		  	<a class="btn btn-primary fill-white" href="https://twitter.com/home?status={{url}}">
		  		<div class="width-xlarge paddingtop-small paddinghorizontal-small" ng-include="'images/twitter.svg'"></div>
		  	</a>
	  	</div>
	  	<div class="margintop-large">
		  	<button ng-click="previous()" class="btn btn-previous center" ng-disabled="(previousStage.selecting || previousStage.restricted)">
		  	    <span translate="status.previous"></span>
	  		</button>
	  	</div>
	</div>
</div>
