<!-- <div class="btn btn-default marb10" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back to Overview</div> -->
<div class="container center">
  <h2 class="textalign-center paddinghorizontal-medium paddinghorizontal-none-ns" translate="operator.title" translate-values="{industry: industry.title}"></h2>
  <p class="darkgray lineheight-copy paddinghorizontal-medium paddinghorizontal-none-ns" translate="operator.callout"></p>
  <form>
    <fieldset class="backgroundcolor-black05 bordercolor-lightgrey padding-medium padding-large-ns margin-none">
      <!-- <h3 class="margintop-none" translate="operator.label"></h3> -->
      <div class="clearfix">
          <!-- <select tabindex="1" name="company" ng-model="company" ng-options="company.title for company in companies track by company.id" class="form-control input-lg">
            <option value="" selected>Select company</option>
          </select> -->
        <div ng-repeat="company in companies">
          <div class="btn btn-select width-100p clearfix" ng-click="selectCompany(company)" ng-class="{'btn-media-select': ($parent.company.id == company.id), 'btn-media': ($parent.company.id !== company.id), disabled:  (nextStage.selecting && $parent.company.id == company.id)}" aria-label="{{company.title}}" aria-role="button">
            <img class="float-left height-xlarge width-auto" ng-src="{{company.meta.operator_logo.url}}" alt="{{company.title}}">
              <h4 class="f5 fontweight-normal marginbottom-none margintop-medium paddingtop-small float-right">
                {{company.title}}
              </h4>
              <div ng-bind-html="company.content"></div>
          </div>
        </div>
      </div>
      <div class="clearfix" ng-show="(services.length > 1)">
        <h3><label><span translate="operator.label-services">Service(s)</span> <span class="required">*</span></label></h3>
        <div class="checkbox  clearfix" ng-repeat="service in services">
          <label ng-class="{'bg-success': service.selected}" >
            <input type="checkbox" ng-model="service.selected" ng-true-value="{{true}}" ng-checked="showService(service)" data-ng-false-value="{{false}}"  tabindex="1" ng-disabled="(services.length == 1)" ng-change="setServices()"/>
          {{service.title}}
          </label>
        </div>
      </div>
      <div class="margintop-medium clearfix">
        <button ng-click="previous()" class="btn btn-previous float-left" ng-disabled="(previousStage.selecting || previousStage.restricted)">
            <span translate="status.previous"></span>
        </button>
        <button ng-click="next()" class="btn float-right" ng-disabled="nextStage.selecting || nextStage.restricted" ng-class="{'btn-primary': (!nextStage.selecting && !nextStage.restricted), 'btn-disabled': (nextStage.selecting || nextStage.restricted)}">
          <span translate="status.next"></span>
        </button>
      </div>
    </fieldset>
  </form>
</div>
